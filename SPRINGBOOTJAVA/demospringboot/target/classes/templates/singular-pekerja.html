<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singular Pekerja Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/singlepekerja.css}" />
</head>
<body>
    <div class="content-wrapper">
        <div class="greeting-box">
            <h1>Welcome, <span th:text="${pekerja?.getNama()}"></span>!</h1>
            <p>Below are your personal details. You cannot edit them.</p>
        </div>

        <div class="first-box">
            <h2>Your Details</h2>
            <div class="table-container">
                <table class="styled-table">
                    <tr>
                        <th>ID</th>
                        <td th:text="${pekerja?.getIDPekerja()}"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td th:text="${pekerja?.getNama()}"></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td th:text="${pekerja?.getAlamat()}"></td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td th:text="${pekerja?.getNoTelp()}"></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td th:text="${pekerja?.getEmail()}"></td>
                    </tr>
                    <tr>
                        <th>Position</th>
                        <td th:text="${pekerja?.getPosisi()}"></td>
                    </tr>
                    <tr>
                        <th>Password</th>
                        <td th:text="${pekerja?.getPassword()}"></td>
                    </tr>
                </table>
            </div>
        </div>


        <br>
        <br>


        <form th:action="@{/pekerja/undanganinterview}" method="post">
            <h1>Interview invitation</h1>
            <label for="lokasiInterview">Lokasi Interview</label>
            <input type="text" id="lokasiInterview" name="lokasiInterview" required />
        
            <label for="tanggalInterview">Tanggal Interview (Format: YYYY-MM-DD)</label>
            <input type="date" id="tanggalInterview" name="tanggalInterview" required />
        
            <label for="waktuInterview">Waktu Interview (Format: HH:MM)</label>
            <input type="time" id="waktuInterview" name="waktuInterview" required />
        
            <label for="IDPekerja">ID Pekerja</label>
            <input type="number" id="IDPekerja" name="IDPekerja" th:value="${pekerja?.getIDPekerja()}" required readonly />
        
            <button type="submit">Submit</button>
        </form>
        

        <br>
        <br>
        <br>
    <a href="/pelamardata2">
        <h2>Recruitees Master Viewer</h2>
    </a>


        <form th:action="@{/pekerja/interview}" method="post">
            <h1>Interview details</h1>
            <label for="IDPelamar">ID Pelamar</label>
            <input type="number" id="IDPelamar" name="IDPelamar" th:value="${pelamar?.getIDPelamar()}" required />
        
            <label for="IDPekerja">ID Pekerja</label>
            <input type="number" id="IDPekerja" name="IDPekerja" th:value="${pekerja?.getIDPekerja()}" readonly />
        
            <label for="catatanInterview">Catatan Interview</label>
            <input type="text" id="catatanInterview" name="catatanInterview" required />
        
            <label for="hasilInterview">Hasil Interview</label>
            <input type="text" id="hasilInterview" name="hasilInterview" required />
        
            <label for="tanggalInterview">Tanggal Interview (Format: YYYY-MM-DD)</label>
            <input type="date" id="tanggalInterview" name="tanggalInterview" required />
        
            <button type="submit">Submit</button>
        </form>



        <form th:action="@{/pekerja/submit/complaint/{id}(id=${PelRec != null ? EmpRec.getIDPekerja() : 0})}" method="post">
            <label for="complaint" class="form-label">Complaint</label>
            <textarea id="complaint" name="complaint" rows="4" cols="50" required></textarea>
            <button type="submit" class="btn btn-warning">Submit Complaint</button>
        </form>
        
    </div>
</body>
</html>
